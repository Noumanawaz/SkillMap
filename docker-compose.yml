version: '3.8'

services:
  backend:
    build:
      context: ./skillmap-ai/backend
      dockerfile: Dockerfile
    container_name: skillmap-backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./skillmap.db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - VECTOR_DB_BACKEND=${VECTOR_DB_BACKEND:-in_memory}
    volumes:
      - ./skillmap-ai/backend/skillmap.db:/app/skillmap.db
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:8000/health'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - skillmap-network

  frontend:
    build:
      context: ./skillmap-ai/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    container_name: skillmap-frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skillmap-network

networks:
  skillmap-network:
    driver: bridge
